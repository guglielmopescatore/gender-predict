<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Prediction API - Test Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .result-container {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }
        .metadata-section {
            background: #e8f5e8;
            border: 1px solid #86efac;
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
            font-size: 0.875rem;
        }
        .json-display {
            background: #1f2937;
            color: #f9fafb;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Gender Prediction API</h1>
            <p class="text-gray-600">Deep Learning V3 Model with Auto-Sync</p>
        </div>

        <!-- API Configuration -->
        <div class="mb-8">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-medium mb-4 text-gray-800">API Configuration</h2>
                <div class="flex items-center space-x-4">
                    <label for="apiUrl" class="text-sm font-medium text-gray-700 whitespace-nowrap">API Endpoint:</label>
                    <input
                        type="url"
                        id="apiUrl"
                        placeholder="Contact admin for API endpoint"
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                    >
                    <button
                        onclick="testConnection()"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors text-sm"
                        id="testBtn"
                    >
                        Test Connection
                    </button>
                </div>
                <div id="connectionStatus" class="mt-2 text-sm"></div>
                <p class="text-xs text-gray-500 mt-1">
                    üîí API access is restricted. Contact the administrator for your endpoint URL and API key.
                </p>
            </div>
        </div>

        <!-- Prediction Interface -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-medium mb-4 text-gray-800">Name Prediction</h2>

            <!-- Input Section -->
            <div class="mb-6">
                <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-2">Enter Name(s):</label>
                <textarea
                    id="nameInput"
                    rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter one name per line:&#10;Mario Rossi&#10;Giulia Bianchi&#10;Jos√© Mar√≠a Garc√≠a"
                ></textarea>
                <p class="text-xs text-gray-500 mt-1">
                    Enter one or more names, one per line. Supports international characters and accents.
                </p>
            </div>

            <!-- Options -->
            <div class="mb-6 flex items-center space-x-6">
                <label class="flex items-center">
                    <input type="checkbox" id="includeMetadata" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-700">Include processing metadata</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="showRawJson" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-2 text-sm text-gray-700">Show raw JSON response</span>
                </label>
            </div>

            <!-- Predict Button -->
            <button
                onclick="predictGender()"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors font-medium"
                id="predictBtn"
            >
                Predict Gender
            </button>
        </div>

        <!-- Results -->
        <div id="resultsContainer" class="mt-8" style="display: none;">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-xl font-medium mb-4 text-gray-800">Results</h2>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const statusDiv = document.getElementById('connectionStatus');
            const testBtn = document.getElementById('testBtn');

            if (!apiUrl) {
                statusDiv.innerHTML = '<span class="text-red-600">Please enter an API endpoint URL</span>';
                return;
            }

            testBtn.textContent = 'Testing...';
            testBtn.disabled = true;

            try {
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();

                if (response.ok && data.status === 'healthy') {
                    statusDiv.innerHTML = '<span class="text-green-600">‚úÖ Connection successful</span>';
                } else {
                    statusDiv.innerHTML = '<span class="text-yellow-600">‚ö†Ô∏è API reachable but may have issues</span>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<span class="text-red-600">‚ùå Connection failed</span>';
            }

            testBtn.textContent = 'Test Connection';
            testBtn.disabled = false;
        }

        async function predictGender() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const nameInput = document.getElementById('nameInput').value.trim();
            const includeMetadata = document.getElementById('includeMetadata').checked; // FIXED: Now reading checkbox
            const showRawJson = document.getElementById('showRawJson').checked;
            const predictBtn = document.getElementById('predictBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');

            if (!apiUrl) {
                alert('Please enter an API endpoint URL first');
                return;
            }

            if (!nameInput) {
                alert('Please enter at least one name');
                return;
            }

            // Parse names
            const names = nameInput.split('\n').map(name => name.trim()).filter(name => name.length > 0);

            if (names.length === 0) {
                alert('Please enter valid names');
                return;
            }

            predictBtn.textContent = 'Predicting...';
            predictBtn.disabled = true;

            try {
                // FIXED: Now properly sending return_metadata parameter
                const requestBody = {
                    names: names.length === 1 ? names[0] : names,
                    return_metadata: includeMetadata  // FIXED: This was missing!
                };

                console.log('Sending request:', requestBody); // Debug log

                const response = await fetch(`${apiUrl}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log('Received response:', data); // Debug log

                if (response.ok && data.success) {
                    displayResults(data, showRawJson, includeMetadata);
                    resultsContainer.style.display = 'block';
                } else {
                    resultsContent.innerHTML = `<div class="text-red-600">Error: ${data.error || 'Unknown error'}</div>`;
                    resultsContainer.style.display = 'block';
                }

            } catch (error) {
                resultsContent.innerHTML = `<div class="text-red-600">Request failed: ${error.message}</div>`;
                resultsContainer.style.display = 'block';
            }

            predictBtn.textContent = 'Predict Gender';
            predictBtn.disabled = false;
        }

        function displayResults(data, showRawJson, includeMetadata) {
            const resultsContent = document.getElementById('resultsContent');
            let html = '';

            // Show individual predictions
            if (data.predictions && data.predictions.length > 0) {
                html += '<div class="space-y-4">';

                data.predictions.forEach((pred, index) => {
                    const genderColor = pred.predicted_gender === 'M' ? 'text-blue-600' : 'text-pink-600';
                    const confidencePercent = (pred.confidence * 100).toFixed(1);

                    html += `
                        <div class="result-container">
                            <div class="flex justify-between items-center">
                                <div>
                                    <span class="font-medium text-gray-900">${pred.name}</span>
                                    <span class="mx-2">‚Üí</span>
                                    <span class="font-bold ${genderColor}">${pred.predicted_gender === 'M' ? 'Male' : 'Female'}</span>
                                </div>
                                <div class="text-sm text-gray-600">
                                    ${confidencePercent}% confidence
                                </div>
                            </div>
                    `;

                    // FIXED: Now showing metadata when available
                    if (includeMetadata && pred.api_metadata) {
                        html += `
                            <div class="metadata-section">
                                <div class="font-medium text-green-800 mb-2">üîÑ Processing Metadata:</div>
                                <div class="grid grid-cols-2 gap-2 text-sm">
                                    <div><strong>Sync Source:</strong> ${pred.api_metadata.sync_source}</div>
                                    <div><strong>Auto-Sync:</strong> ${pred.api_metadata.auto_sync ? '‚úÖ Active' : '‚ùå Inactive'}</div>
                                    <div><strong>API Version:</strong> ${pred.api_metadata.api_version}</div>
                                    <div><strong>Deployment:</strong> ${pred.api_metadata.deployment_type}</div>
                                </div>
                            </div>
                        `;
                    }

                    html += '</div>';
                });

                html += '</div>';
            }

            // Show summary metadata
            if (data.metadata) {
                html += `
                    <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                        <h3 class="font-medium text-gray-900 mb-2">Summary</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                            <div><strong>Processed:</strong> ${data.metadata.total_processed}</div>
                            <div><strong>Successful:</strong> ${data.metadata.successful}</div>
                            <div><strong>Average Confidence:</strong> ${(data.metadata.average_confidence * 100).toFixed(1)}%</div>
                            <div><strong>Model:</strong> ${data.metadata.model_info?.type || 'Unknown'}</div>
                        </div>
                `;

                if (includeMetadata && data.metadata.model_info) {
                    html += `
                        <div class="metadata-section mt-4">
                            <div class="font-medium text-green-800 mb-2">ü§ñ Model Information:</div>
                            <div class="grid grid-cols-2 gap-2 text-sm">
                                <div><strong>Expected F1:</strong> ${(data.metadata.model_info.expected_f1 * 100).toFixed(1)}%</div>
                                <div><strong>Threshold:</strong> ${data.metadata.model_info.threshold}</div>
                                <div><strong>Sync Source:</strong> ${data.metadata.model_info.sync_source}</div>
                                <div><strong>Modal Version:</strong> ${data.metadata.model_info.modal_version}</div>
                            </div>
                        </div>
                    `;
                }

                html += '</div>';
            }

            // Show raw JSON if requested
            if (showRawJson) {
                html += `
                    <div class="mt-6">
                        <h3 class="font-medium text-gray-900 mb-2">Raw JSON Response</h3>
                        <div class="json-display">${JSON.stringify(data, null, 2)}</div>
                    </div>
                `;
            }

            resultsContent.innerHTML = html;
        }

        // Handle Enter key in name input
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                predictGender();
            }
        });
    </script>
</body>
</html>
